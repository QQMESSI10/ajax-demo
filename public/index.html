<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax-test</title>
</head>
<body>
    <h1>Ajax Test<span id="jsonTest"></span></h1>
    <button id="getCss">请求css</button>
    <button id="getJs">请求js</button>
    <button id="getHtml">请求html</button>
    <button id="getXml">请求xml</button>
    <button id="getJson">请求json</button>
    <div class="ajax-response">
        <h4>ajax请求得到的数据</h4>
        <div id="ajaxResponse"></div>
    </div>
    <table  cellpadding="10" cellspacing="0">
        <thead>
            <tr>
                <th colspan="2">测试数据</th>
            </tr>
        </thead>
        <tbody id="pageData">
            <tr id="tbodyTh">
                <th>序号</th>
                <th>内容</th>
            </tr>
        </tbody>
    </table>
    <div class="bottom-button">
        <button id="afterPage">加载更多</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
